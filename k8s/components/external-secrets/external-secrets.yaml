apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: gcp-secret-store
  namespace: prism
spec:
  provider:
    gcpsm:
      projectID: athena-prod-484720
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prism-secrets
  namespace: prism
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: gcp-secret-store
  target:
    name: prism-secrets
    creationPolicy: Owner
  data:
    - secretKey: DB_PASSWORD
      remoteRef:
        key: db-password
    - secretKey: JWT_SECRET
      remoteRef:
        key: jwt-secret
    - secretKey: REDIS_HOST
      remoteRef:
        key: redis-host
    - secretKey: REDIS_URL
      remoteRef:
        key: redis-url
    - secretKey: DATABASE_URL
      remoteRef:
        key: database-url
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: openai-api-key
    - secretKey: GCS_BUCKET
      remoteRef:
        key: gcs-bucket
