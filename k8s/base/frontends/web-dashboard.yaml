apiVersion: v1
kind: ServiceAccount
metadata:
  name: web-dashboard
  namespace: prism
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-dashboard
  namespace: prism
  labels:
    app: web-dashboard
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-dashboard
  template:
    metadata:
      labels:
        app: web-dashboard
        tier: frontend
    spec:
      serviceAccountName: web-dashboard
      containers:
        - name: web-dashboard
          image: web-dashboard
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: NEXT_PUBLIC_GRAPHQL_ENDPOINT
              value: "http://apollo-router:4000/graphql"
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: web-dashboard
  namespace: prism
spec:
  selector:
    app: web-dashboard
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
