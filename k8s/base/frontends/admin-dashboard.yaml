apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-dashboard
  namespace: prism
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-dashboard
  namespace: prism
  labels:
    app: admin-dashboard
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-dashboard
  template:
    metadata:
      labels:
        app: admin-dashboard
        tier: frontend
    spec:
      serviceAccountName: admin-dashboard
      containers:
        - name: admin-dashboard
          image: admin-dashboard
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            - name: NEXT_PUBLIC_GRAPHQL_ENDPOINT
              value: "http://apollo-router:4000/graphql"
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: admin-dashboard
  namespace: prism
spec:
  selector:
    app: admin-dashboard
  ports:
    - port: 3001
      targetPort: 3001
  type: ClusterIP
