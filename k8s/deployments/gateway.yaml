apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthcare-gateway
  namespace: healthcare-federation
  labels:
    app: healthcare-gateway
    component: graphql-gateway
    version: v1.0.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: healthcare-gateway
  template:
    metadata:
      labels:
        app: healthcare-gateway
        component: graphql-gateway
    spec:
      containers:
      - name: healthcare-gateway
        image: healthcare/gateway:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 4000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: gateway-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /.well-known/apollo/server-health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /.well-known/apollo/server-health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      restartPolicy: Always